{% extends "grader/base.html"%}
{% block content %}

<h1>Display your Grade's here.</h1>

<div class="container pt-5">

    <div class="mb-5">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="number" placeholder="Student Id" name="student_id" value="student_id">
            </div>


            <input type="submit" value="submit">
        </form>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Course Id</th>
                <th scope="col">Grade</th>
            </tr>
        </thead>
        {% for one in all %}
        <tbody>
            <tr>
                <td>{{ one.course_id }}</td>
                <td>{{ one.grade }}</td>
            </tr>


        </tbody>
        {% endfor %}

    </table>

    <div class="mt-5">
        <h3>Your average is {{avg}}</h3>
    </div>

</div>


{% endblock content %}

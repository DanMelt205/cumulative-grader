{% extends "grader/base.html"%}
{% block content %}

<h1>Student Grade Enter</h1>

<div class="container mt-5">

    <form class="form" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <input class="form-control form-control-lg" type="number" placeholder="Student id" name="student_id"
                value="student_id">
        </div>

        <div class="form-group">
            <input class="form-control form-control-lg" type="number" placeholder="Course id" name="course_id"
                value="course_id">
        </div>

        <div class="form-group">
            <input class="form-control form-control-lg" type="number" name="grade" placeholder="Grade" value="grade"
                min="0" max="100">
        </div>

        <input type="submit" value="submit">
    </form>

</div>



{% endblock content %}
